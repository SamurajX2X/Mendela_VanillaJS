<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click & Slide Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('graphic.png') no-repeat center center fixed;
            background-size: cover;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
        }

        h1 {
            font-size: 3rem;
            color: #ffb800;
            text-shadow: 2px 2px 5px #000;
        }

        nav button {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ffb800;
            color: #ffb800;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        nav button:hover {
            background: #ffb800;
            color: #000;
            transform: scale(1.1);
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        #timer {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #timer .digit {
            width: 40px;
            height: 60px;
            display: inline-block;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 5px;
        }

        #timer .colon,
        #timer .dot {
            width: 20px;
            height: 60px;
            margin: 0 5px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #puzzle-container {
            display: grid;
            gap: 1px;
            background-color: black;
            position: relative;
        }

        .tile {
            background-image: url('stalker.png');
            background-size: 300px 300px;
            background-repeat: no-repeat;
            border: 1px solid white;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .tile {
            transition: grid-row 0.3s ease, grid-column 0.3s ease;
        }

        @keyframes moveTile {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1);
            }
        }

        .tile:hover {
            transform: scale(1.1);
        }

        .empty-tile {
            background: rgba(0, 0, 0, 0.2);
        }

        #leaderboard {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
            margin-top: 20px;
        }

        #leaderboard h2 {
            color: #ffb800;
            font-size: 2rem;
            text-shadow: 2px 2px 5px #000;
            margin-bottom: 10px;
        }

        #leaderboard-list {
            list-style-type: none;
            padding: 0;
        }

        #leaderboard-list li {
            color: #f4f4f4;
            font-size: 1.2rem;
            margin: 5px 0;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffb800;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            border-top: 2px solid #444;
        }

        footer p {
            margin: 0;
            text-shadow: 2px 2px 5px #000;
        }

        #image-container img {
            max-width: 500px;
            height: auto;
            object-fit: contain;
        }

        .arrow-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 2rem;
            padding: 10px;
            border: 2px solid #ffb800;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        /* Rozmieszczanie przycisków pod obrazkiem */
        .arrow-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .arrow-button.left {
            margin-right: 10px;
        }

        .arrow-button.right {
            margin-left: 10px;
        }
    </style>
    <script src="game.js" defer></script>
</head>

<body>
    <header>
        <h1>Click & Slide Game</h1>
        <nav>
            <button onclick="Game.startGame(3)">3x3</button>
            <button onclick="Game.startGame(4)">4x4</button>
            <button onclick="Game.startGame(5)">5x5</button>
            <button onclick="Game.startGame(6)">6x6</button>




        </nav>
    </header>
    <div id="timer">
        <div id="timer">
            <div class="digit-h1 digit"></div>
            <div class="digit-h2 digit"></div>
            <div class="colon"></div>
            <div class="digit-m1 digit"></div>
            <div class="digit-m2 digit"></div>
            <div class="colon"></div>
            <div class="digit-s1 digit"></div>
            <div class="digit-s2 digit"></div>
            <div class="dot"></div>
            <div class="digit-ms1 digit"></div>
            <div class="digit-ms2 digit"></div>
            <div class="digit-ms3 digit"></div>

        </div>

    </div>

    <main>
        <div class="arrow-button-container">
            <button class="arrow-button left">←</button>
            <button class="arrow-button right">→</button>
        </div>
        <div id="image-container">
            <img src="stalker.png" alt="stalker" />
        </div>


        <div id="puzzle-container"></div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </main>
    <footer>
        <!-- <p>&copy; 2024/25 MDebosz</p> -->
    </footer>
</body>

</html>
